<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Francois Snyman | Curriculum Vitae</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="style/common.css" />
	<link rel="stylesheet" type="text/css" href="style/responsive.css" />
	<link rel="stylesheet" type="text/css" href="style/theme.css" />

	<template id="template-histitem">
		<div class="row">
			<div class="lhs-block">
				<h4 class="title">${litem-when}</h4>
			</div>
			<div class="rhs-block">
				<span class="title history-title">${prop-title}</span>
				<span class="title history-place">${prop-place}</span>
				<span class="comment">${litem-comment}</span>
			</div>
		</div>
	</template>

	<template id="template-skillitem">
		<div class="row">
			<div class="lhs-block">
				<h2 class="title">${prop-type}</h2>
			</div>
			<div class="rhs-block">
				<h4 class="title skill-title">${prop-title}</h4>
				<ul class="skill-items">
					<li class="item">${litem-item}</li>
				</ul>
			</div>
		</div>
	</template>

	<template id="template-interestitem">
		<ul class="interest-items">
			<li class="item">${litem-interest}</li>
		</ul>
	</template>

	<template id="template-downloaditem">
		<a href="${prop-href}" target="_blank">
			<div class="gallery-item">
				<img src="${prop-thumb}" alt="${prop-name}">
			</div>
			<label class="caption">${prop-name}</label>
		</a>
	</template>

	<template id="template-button">
		<a  class="button" href="${prop-href}">
			<div class="button-icon" style="background-image: url(${prop-icon});"></div>
			<span class="button-label">${prop-name}</span>
		</a>
	</template>

	<script src="data.js"></script>
</head>

<body data-theme="dark">
	<div id="toggle"
		onclick="let n = document.body.getAttribute('data-theme') == 'dark' ? 'light' : 'dark'; document.body.setAttribute('data-theme', n); cset('theme', n);">
		<div id="slider">
			<img src="ico/light.svg" alt="light">
			<img src="ico/dark.svg" alt="dark">
		</div>
	</div>

	<div id="main">

		<h2 id="heading">Curriculum Vitae</h2>

		<div id="personal-info">
			<h1 id="name"></h1>
			<p id="cover" class="comment"></p>
			<div id="personal-info-buttons"></div>
		</div>

		<div id="work-history" class="section">

			<h2 class="section-name">Work History</h2>

		</div>

		<div id="education" class="section">

			<h2 class="section-name">Education</h2>

		</div>

		<div id="skills" class="section">

			<h2 class="section-name">Core Skills</h2>

		</div>

		<div id="interests" class="section">

			<h2 class="section-name">Interests</h2>

		</div>

		<div id="downloads" class="section">

			<h2 class="section-name">Downloads</h2>

			<div class="gallery">
			</div>

		</div>

		<div id="footnote" class="section">

			<span>References and Additional Documents Available on Request</span>

		</div>

	</div>
</body>

<script>
	const cget = (k) => {
		let t = RegExp(`(?:(?:^|\\s|;)(?:${k}=)(?:[^;]*))`).exec(document.cookie);
		return (t === undefined || t === null ? null : t[0].split('=')[1]);
	}
	const cset = (k, v) => document.cookie = `${k}=${v};expires=${new Date(Date.now() + 604800000).toISOString()}`;
	document.body.style["transition"] = "none";
	document.body.setAttribute('data-theme', cget('theme') ?? 'dark');
	setTimeout(() => document.body.style["transition"] = "", 810);
	CVData.populateData();
</script>

</html>
